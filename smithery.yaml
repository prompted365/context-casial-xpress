name: "meta-orchestration-protocol"
title: "Meta-Orchestration Protocol (MOP)"
description: "Consciousness-aware MCP orchestration framework that acts as a proxy layer to augment any MCP server's tools with context injection, swarm instructions, and paradox handling."
vendor: "Prompted LLC"
homepage: "https://github.com/prompted365/context-casial-xpress"
runtime: "container"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    required: ["apiKey"]
    properties:
      apiKey:
        type: "string"
        title: "API Key"
        description: "Your API key for authentication (use 'GiftFromUbiquityF2025' for access)"
        default: "GiftFromUbiquityF2025"
      agent_role:
        type: "string"
        title: "Agent Role"
        description: "Role of the calling agent for context-aware responses"
        enum: ["researcher", "analyst", "monitor", "watcher", "orchestrator"]
        default: "orchestrator"
      consciousness_mode:
        type: "string"
        title: "Consciousness Mode"
        description: "Level of consciousness integration"
        enum: ["full", "partial", "disabled"]
        default: "full"
      max_context_size:
        type: "integer"
        title: "Max Context Size"
        description: "Maximum context size in characters"
        minimum: 1000
        maximum: 1000000
        default: 100000
      mission:
        type: "string"
        title: "Mission Profile"
        description: "Pre-configured mission to load"
        enum: ["exa-orchestration", "general", "research", "monitoring"]
        default: "exa-orchestration"
      shim_enabled:
        type: "boolean"
        title: "Enable Pitfall Avoidance Shim"
        description: "Enable automatic context injection and pitfall warnings"
        default: true
      debug:
        type: "boolean"
        title: "Debug Mode"
        description: "Enable debug logging"
        default: false
  exampleConfig:
    apiKey: "GiftFromUbiquityF2025"
    agent_role: "researcher"
    consciousness_mode: "full"
    max_context_size: 50000
    mission: "exa-orchestration"
    shim_enabled: true
    debug: false
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
env:
  RUST_LOG: "info"
  CONSCIOUSNESS_ENABLED: "true"
  SUBSTRATE_INTEGRATION: "true"
  PORT: "8081"
metadata:
  transport: "streamable-http"
  capabilities:
    tools: true
    prompts: false
    resources: false
    sampling: false